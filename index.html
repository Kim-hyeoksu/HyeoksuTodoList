<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="styleSheet" href="assets/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Hyuksu's todoList</title>
</head>
<body>

  <video autoplay loop muted>
    <source src="assets/video/Globe - 98980.mp4" type="video/mp4">
  </video>

  <ul class="widgetContainer">
    <button class="resetBtn" onClick="resetWidgetList()">초기화</button>
    <li class="widget" onclick="toggleModal('widget')">
      <div class="addWidget">+</div>
    </li>
  </ul>

  <ul class="rightWidgetContainer">
    <li class="dustDataContainer">
      <span>미세먼지 서울</span>
      <div>
        <span class="dustDataText"></span>
      </div>
      <img class="dustEmoticon" src="assets/images/good.png" width="50%" height="auto">
      <span class="fineDustLevel"></span>
    </li>
    <div class="contentViewContainer">
      <div class="contentView">
        <span class="dustTitle">미세먼지</span>
        <span class="dustLevel"></span>
        <span class="dust">μg/m3</span>
      </div>
      <div class="contentView">
        <span class="dustTitle">초미세먼지</span>
        <span class="dustLevel"></span>
        <span class="dust">μg/m3</span>
      </div>
      <div class="contentView">
        <span class="dustTitle">이산화질소</span>
        <span class="dustLevel"></span>
        <span class="dust">ppm</span>
      </div>
    </div>
    
  </ul>

  <article class="modal">
   <section class="modal_body">
    <form></form>
    <div class="btnContainer">
      <button class="positiveBtn" onclick="resetList()">예</button>
      <button class="negativeBtn" onclick="toggleModal()">아니오</button>
      <button class="deleteBtn">삭제</button>
    </div>
   </section>
  </article>

  <header>
    <ul>
      <a href="#"><li>캘린더</li></a>
      <a href="#" onclick="toggleModal('stopWatch')"><li>스톱워치</li></a>
      <a href="#" onclick="toggleModal('memo')"><li>메모장</li></a>
    </ul>
  </header>

  <main>
    <article class="phrase">
      <p>우리에겐 86400달러보다 더 값진 86400초가 매일매일 주어진다.</p>
    </article>

    <article class="date">
      <h1></h1>
    </article>

    <article class="todoListContainer">
      <input type="text" class="userNameInput" name="userNameInput"
      onkeyup="if(window.event.keyCode==13){setUserName()}"></input>
      <span class="todolistOfToday">님의 오늘의 할 일</span>

      <input type="text" name="todoInput" class="todoInput" placeholder="오늘의 할 일을 입력해주세요."
      onkeyup="if(window.event.keyCode==13){addTodoList()}">
      <ul class="todoList">
      </ul>
      <button class="resetBtn" type="text" onclick="toggleModal('reset')"><span>Reset</span></button>
    </article>
  </main>
  <footer>
    <span>Copyrightⓒ2021 김혁수 All rights reserved.</span>
  </footer>
  <script type="module" src="assets/js/index.js"></script>
</body>
</html>
